<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="script.js"></script>
        <link href="styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
        <title></title>
    </head>
    <body class = "container" id = "body">
        <label><h2><b><i><u>ANSWER SOME QUESTIONS!!!</u></i></b></h2></label>

        <hr>

        <span class = "stars">
            <img class = "star" id = "star1" src = "https://img.icons8.com/emoji/2x/star-emoji.png" alt = "rating stars" onclick = "rating(event)">
            <img class = "star" id = "star2" src = "https://img.icons8.com/emoji/2x/star-emoji.png" alt = "rating stars" onclick = "rating(event)">
            <img class = "star" id = "star3" src = "https://img.icons8.com/emoji/2x/star-emoji.png" alt = "rating stars" onclick = "rating(event)">
            <img class = "star" id = "star4" src = "https://img.icons8.com/emoji/2x/star-emoji.png" alt = "rating stars" onclick = "rating(event)">
            <img class = "star" id = "star5" src = "https://img.icons8.com/emoji/2x/star-emoji.png" alt = "rating stars" onclick = "rating(event)">
            <label id = "starrating" class = "container p-3"></label>
        </span>

        <hr>

        <div>
            <h4>What would you rate to service provided by NEBULA TECHNOSYS!!!</h4>
            <form>
                <label class = "radio">
                <input type = "radio">EXCELLENT
                </label>
                <label class = "radio">
                <input type = "radio">GOOD
                </label>
                <label class = "radio">
                <input type = "radio">POOR
                </label>
                <label class = "radio">
                <input type = "radio">VERY POOR
                </label>
                <input type = "button" onclick = "answerradio(event)" class="btn btn-outline-warning" value = "Submit Response">
                <label id = "answerradio"></label>
            </form>
        </div>

        <hr>

        <div>
            <h4>What aspects you like about Nebula Technosys</h4>
            <form>
                <label class = "checkbox">
                <input type = "checkbox">PROTOTYPE DESIGN
                </label>
                <label class = "checkbox">
                <input type = "checkbox">FINAL RP PRODUCT
                </label>
                <label class = "checkbox">
                <input type = "checkbox">TIME MANAGEMENT
                </label>
                <label class = "checkbox">
                <input type = "checkbox">GOOD PACKAGING
                </label>
                <input type = "button" onclick = "answercheck(event)" class="btn btn-outline-warning" value = "SUBMIT">
                <label id = "answercheckbox" class = "container"></label>
            </form>
        </div>

        <hr><hr>

        <div class = "own_review">
        <input type = "text" class = "own_review_input" placeholder = "Write your review here!!!">
        <button class="btn btn-outline-warning">Submit</button>
        </div>

        <br><br><hr><br><br>

        <div class = "customer">
            <a class = "link" href = "index.html" target = "blank">Homepage</a>
            <a class = "link" href = "customer_reviews.html" target = "blank">Customer Review Page</a>
            <a class = "link" href = "projects.html" target = "blank">Shipping</a>
        </div>
    </body>
</html>
